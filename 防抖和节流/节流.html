<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>节流</title>
	<style>
		body {
			height: 2000px;
		}
	</style>
</head>

<body>
	<script>
		// 节流： 控制事件执行的次数
		window.onscroll = throttle(function () {
			console.log(1);
		}, 1000)

		function throttle(fn, delay) {
			let flag = true
			return function () {
				if (flag === true) {
					setTimeout(() => {
						fn()
						flag = true
					}, 500)
				}
				flag = false
			}
		}
	</script>
</body>

</html>
